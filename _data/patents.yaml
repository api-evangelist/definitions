  name: Rolling cache configuration for a data replication system
  summary: ""
  abstract: Performing data management operations on replicated data in a computer
    network. Log entries are generated for data management operations of an application
    executing on a source system. Consistency point entries are used to indicate a
    time of a known good, or recoverable, state of the application. A destination
    system is configured to process a copy of the log and consistency point entries
    to replicate data in a replication volume, the replicated data being a copy of
    the application data on the source system. When the replicated data represents
    a known good state of the application, as determined by the consistency point
    entries, the destination system(s) may perform a storage operation (e.g., snapshot,
    backup) to copy the replicated data and to logically associate the copied data
    with a time information (e.g., time stamp) indicative of the source system time
    when the application was in the known good state.
