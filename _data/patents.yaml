  name: Dynamic threat event management system and method
  summary: ""
  abstract: According to various illustrative embodiments of the present invention,
    a method for a content-driven threat management system includes creating a threat
    detection primary object with threat mitigation data using at least one researcher
    of at least one of software and malicious code, encoding the threat detection
    primary object with threat mitigation data within an object capable of being transmitted
    to a personal computer system using a transmission vector update function, and
    transmitting the threat detection primary object with threat mitigation data to
    a threat agent using the transmission vector update function. The method also
    includes updating at least one threat function using the threat agent to update
    at least one threat functional description of the at least one threat function
    to include the threat detection primary object with threat mitigation data, and
    using the threat detection primary object with threat mitigation data to be capable
    of recognizing at least one threat event based upon the threat detection primary
    object with threat mitigation data.
