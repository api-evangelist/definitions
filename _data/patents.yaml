- patent_id: giARAebBYF4P9zheFXTbkK6ORdwp91hTh8P123zFi1rlY117
  name: User-space probe based debugging
  summary: ""
  abstract: Methods and systems for user-space probe debugging are described. In one
    embodiment, a computing system receives a request from a user interface to debug
    a target application. In response to the request, the computing system runs the
    target application in a debug mode with an attached debugger. The debugger and
    the target application appear as a single application in a user-space of the computing
    system. The debugger has access to application memory of the target application.
    The computing system receives a command to perform a debug operation on the target
    application, such as setting a breakpoint, reading the application memory, or
    the like. The debugger performs the debug operation on the target application
    without communicating with a kernel of the computing system, and outputs debug
    information after performing the debug operation.
