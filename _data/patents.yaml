- patent_id: giARAebBYF4P9zheFXTbkK6ORdwp91hTh8P123zFi1rlY117
  name: Circuit for generating a centered reference voltage for a 1T/1C ferroelectric
    memory
  summary: ""
  abstract: A ferroelectric reference circuit generates a reference voltage proportional
    to (P+U)/2 and is automatically centered between the bit line voltages corresponding
    to the P term and the U term across wide temperature and voltage ranges. To avoid
    fatiguing the reference ferroelectric capacitors generating (P+U)/2, the reference
    voltage is refreshed once every millisecond. To eliminate the variation of the
    reference voltage due to the leakage in the ferroelectric capacitors during this
    period of time, the reference voltage generated from the reference ferroelectric
    capacitors is digitized when it is refreshed. The digital value is fixed and converted
    to an analog value which is then fed into sense amplifiers for resolving the data
    states. The reference voltage is automatically at the center of the switching
    (P) and non-switching (U) signals and therefore the signal margin is maximized.
