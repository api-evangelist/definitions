  name: Generating XML schema from JSON data
  summary: ""
  abstract: A computer receives a first JSON data that includes at least one JSON
    array or JSON object value. The computer parses a stream of JSON data, wherein
    the stream of JSON data includes at least a part of the first JSON data. The computer
