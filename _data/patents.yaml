- patent_id: H8MRpQwW2k8nhkZBnw4LDpxFxQlowy3J116IURsGEejuo117
  name: Secure communication of distributed ruby requests
  summary: ""
  abstract: Various embodiments of systems and methods for providing a secure communication
    are described herein. A client application generates a Distributed Ruby (DRb)
    request based on a request received from a user. The obtained DRb request is wrapped
    to obtain an HTTPS request, which includes the DRb request and one or more authentication
    information. The generated HTTPS request is forwarded to an HTTPS server, which
    verifies the HTTPS request based on the authentication information. The HTTPS
    request is then unwrapped to obtain the DRb request, which is executed by a DRb
    server to obtain a result of execution of the DRb request.
