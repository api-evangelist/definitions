  name: System, method and computer program for an integrated digital workflow for
    processing a paper form
  summary: ""
  abstract: A method, system and computer program for creating a digital workflow
    associated with the completion of a paper form is provided. An electronic clipboard
    includes a panel for receiving a paper form, a computer including a clipboard
    computer application, and an input device that completes the paper form with handwritten
    input data and also created digital signals corresponding to the handwritten input
    data. The computer application interprets the digital signal data so as to define
    digital input data, which corresponds to the handwritten input data. The electronic
    clipboard also includes verification/correction facility that enables the display
    of the digital input data and verification and correction thereof using a series
    of input devices provided on the electronic clipboard. The electronic clipboard
    is linked to a remote computer. The remote computer includes a forms creation
    and management application for the creation of the electronic forms, and definition
    of rules for processing digital input data includes in the various fields of the
    electronic forms. In a server implementation of the invention, the remote computer
    is an application server that provides access to a plurality of software utilities
    for processing the digital input data included in the electronic forms. The application
    server enables processes such as financial transactions associated with electronic
    forms, transmission of selected digital input data to other computer systems,
    and field level encryption. Another aspect of the invention is a point of sale
    device that include the electronic clipboard.
