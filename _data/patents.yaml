  name: Bipod-mounted mortar fire control system
  summary: ""
  abstract: An apparatus for mounting an electronics unit, such as a digital pointing
    device, to a mortar bipod may include a pair of spaced-apart, generally parallel
    mounting brackets having respective inner faces. A pair of support rails may be
    fixed to opposite outer edges of the mounting brackets. A pair of support rods
