  name: Automatic integrated escalation in a unified messaging system
  summary: ""
  abstract: A user is identified based at least in part on a user identification designation
    associated with an incoming communication. A message recipient is then determined
    based at least in part on the identified user and one or more address books associated
    with message recipients by comparing the user identification designation to one
    or more entries in the one or more recipient databases. The incoming communication
    is routed to the determined message recipient. Escalation procedures are implemented
    up to a configured level in the recipient organization based on various criteria.
    As messages are escalated and deposited in mailboxes associated with the determined
    message recipients, the determined message recipients are notified of the deposited
    messages.
