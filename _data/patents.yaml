  name: Method and system for obtaining emergency caller location
  summary: ""
  abstract: Methods and systems for obtaining the location of a caller during an emergency
    or other telephone call. Before or during a call, a phone system can obtain from
    one or more sources a subscriber access line identity associated with a subscriber
    location record that includes a subscriber access line identity attribute and
    a subscriber location attribute. A phone system can send a query that includes
    the subscriber access line identity to a subscriber location query system that
    returns a subscriber location record or a subscriber location to the phone system.
    The phone system can then display the caller location information to a phone system,
    an agent or operator so that emergency services can be quickly and accurately
    dispatched. Using similar procedure and a memory, phone systems can also determine
    if a subscriber phone has or is changing location. Methods for testing the emergency
    call capabilities of a subscriber access line.
