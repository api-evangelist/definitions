  name: Game enhancer
  summary: ""
  abstract: A method, apparatus, computer program, and computer readable storage medium
    storing the computer program, is disclosed for generating a real-world description
    to operate a set of devices () to augment a user's experience of a game world.
    The game world is defined by a game world model, and parameters of the game world
