  name: Analyzing administrative healthcare claims data and other data sources
  summary: ""
  abstract: Techniques suitable for identifying potential subjects for a clinical
    trial and other applications are disclosed. One or more exclusion or inclusion
    criteria are defined for the clinical trial. One or more specialized searching
    tables are pre-generated using administrative healthcare claims data and the one
    or more exclusion or inclusion criteria. The specialized searching tables are
    searched. Through the searching step, subjects are identified within the administrative
    healthcare claims data who match the one or more exclusion or inclusion criteria.
    Through the searching step, a geographical area is identified corresponding to
    the subjects who match the one or more exclusion or inclusion criteria. A customized
    report is generated using the identified subjects and geographical area.
