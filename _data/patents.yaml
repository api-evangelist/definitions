  name: Debugger causality system and methods
  summary: ""
  abstract: A debugger casuality feature is provided. Debugger casuality is the ability
    of a cooperating debugger to associate an ordered set of casuality related threads,
    possibly originating from different processes, as a logical thread of execution.
    In an illustrative implementation, systems and methods are provided allowing for
    the execution and management of debugger casuality within a computing environment.
    In the contemplated implementation casuality hooks are provided for integration
    with calls found in software operating in a computing environment. The hooks help
    attach a cooperating debugger to be able to step through a call executing in the
    computing environment. The casuality hooks provide the ability to step between
    logically related physical threads executing in a given computing environment.
    The physical threads ranging from single process, multi-threaded applications
    to multi-machine, multi-process systems. Furthermore, debugger casuality provides
    the ability to show the relationship between physical threads executing in a given
    computing environment.
