    filtered back projection algorithms
  summary: ""
  abstract: The present invention provides systems, methods, and devices for improved
    computed tomography (CT). More specifically, the present invention includes methods
    for improved cone-beam computed tomography (CBCT) resolution using improved filtered
    back projection (FBP) algorithms, which can be used for cardiac tomography and
