  name: Collection makefile generator
  summary: ""
  abstract: Collection makefile generators generate comprehensive makefiles for processing
    collections of computer files. In operation, the present collection makefile generator
    dynamically discovers collection content files, classifies them according to content
    type and required processing actions, and then generates a makefile for performing
    those actions. Importantly, all build order dependencies are properly maintained
