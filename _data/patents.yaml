  summary: ""
  abstract: The illustrative embodiments described herein provide systems and methods
    for conducting transactions with a customer using text messages. In one embodiment,
    a method includes receiving a first text message from a mobile communication device
    associated with a customer. The first text message includes a request from the
    customer to receive one or more text messages from a vendor. The method also includes
