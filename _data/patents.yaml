  name: Seal assembly with anti-rotation pin for high pressure supercritical fluids
  summary: ""
  abstract: A seal assembly for sealing a machine with a first chamber and a second
    chamber is provided. A rotating shaft extends through the first and second chambers,
    and rotates therein. The seal assembly has a seal housing, a seal ring and a seal
    pin. The seal housing is positionable in the machine housing. The seal housing
    has a seal pocket extending into a fluid side thereof, and a housing receptacle
    extending into an inner diameter thereof at the seal pocket. The seal ring is
    positionable in the seal pocket of the seal housing for forming a seal therewith.
    The seal ring has a ring receptacle extending into an outer diameter thereof.
    The ring receptacle is positionable adjacent to the housing receptacle for defining
    a pin hole therebetween. The seal pin is loosely positionable in the pin hole
    whereby movement about the seal ring is accommodated while preventing rotation
    thereof.
